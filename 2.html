<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title></title>
    <link rel="icon" href="images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <!-- <script>
      alert("Drag horizontally");
    </script> -->
    <style>
      html,
      body,
      .stage,
      .ring,
      .img {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        user-select: none;
      }
      html {
        zoom: 67%;
      }
      html,
      body,
      .stage {
        overflow: hidden;
        background: #000;
      }

      div,
      svg {
        position: absolute;
      }

      .container {
        perspective: 2000px;
        width: 300px;
        height: 400px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

    <script>
      window.console = window.console || function (t) {};
    </script>

    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
  </head>

  <body translate="no">
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div
      id="unique"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
      "
    >
      <center>
        <h1
          style="
            color: white;
            z-index: 99999999999;
            position: absolute;
            font-size: 50px;
          "
        >
          DRAG THE IMAGES HORIZONTALLY
        </h1>
      </center>
    </div>

    <div class="stage">
      <div class="container">
        <div class="ring">
          <!-- <h1>Drag horizontally</h1> -->
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <script id="rendered-js">
      let xPos = 0;

      gsap
        .timeline()
        .set(".ring", { rotationY: 180, cursor: "grab" }) //set initial rotationY so the parallax jump happens off screen
        .set(".img", {
          // apply transform rotations to each image
          rotateY: (i) => i * -36,
          transformOrigin: "50% 50% 500px",
          z: -500,
          backgroundImage: (i) =>
            "url(https://picsum.photos/id/" + (i + 182) + "/600/400/)",
          backgroundPosition: (i) => getBgPos(i),
          backfaceVisibility: "hidden",
        })
        .from(".img", {
          duration: 1.5,
          y: 200,
          opacity: 0,
          stagger: 0.1,
          ease: "expo",
        })
        .add(() => {
          $(".img").on("mouseenter", (e) => {
            let current = e.currentTarget;
            gsap.to(".img", {
              opacity: (i, t) => (t == current ? 1 : 0.5),
              ease: "power3",
            });
          });
          $(".img").on("mouseleave", (e) => {
            gsap.to(".img", { opacity: 1, ease: "power2.inOut" });
          });
        }, "-=0.5");

      $(window).on("mousedown touchstart", dragStart);
      $(window).on("mouseup touchend", dragEnd);

      function dragStart(e) {
        if (e.touches) e.clientX = e.touches[0].clientX;
        xPos = Math.round(e.clientX);
        gsap.set(".ring", { cursor: "grabbing" });
        $(window).on("mousemove touchmove", drag);
      }

      function drag(e) {
        if (e.touches) e.clientX = e.touches[0].clientX;

        gsap.to(".ring", {
          rotationY: "-=" + ((Math.round(e.clientX) - xPos) % 360),
          onUpdate: () => {
            gsap.set(".img", { backgroundPosition: (i) => getBgPos(i) });
          },
        });

        xPos = Math.round(e.clientX);
      }

      function dragEnd(e) {
        $(window).off("mousemove touchmove", drag);
        gsap.set(".ring", { cursor: "grab" });
      }

      function getBgPos(i) {
        //returns the background-position string to create parallax movement in each image
        return (
          100 -
          (gsap.utils.wrap(
            0,
            360,
            gsap.getProperty(".ring", "rotationY") - 180 - i * 36
          ) /
            360) *
            500 +
          "px 0px"
        );
      }
      //# sourceURL=pen.js
    </script>
    <script src="null.js"></script>
    <script src="javascript/offline.js"></script>
  </body>
</html>
