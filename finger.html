    <style>
      :root {
        --bg: white;
        --base: #cfcfcf;
        --cover: #2f4ef0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: url(https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/60/apple/237/raised-back-of-hand_1f91a.png),
          auto;
        background: var(--bg);
        transition: background 0.3s;
        background-color: rgb(168, 168, 168) !important;
      }

      h1,
      h2 {
        margin: 20px 0;
        font-family: "Source Code Pro", monospace;
        font-weight: 500;
        font-size: 50px;
        letter-spacing: 2px;
        text-align: center;
        text-transform: uppercase;
        color: var(--cover);
      }

      h2 {
        opacity: 0;
      }

      svg {
        cursor: url(https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/60/apple/237/white-up-pointing-backhand-index_1f446.png),
          pointer;
      }

      svg path {
        stroke-width: 3;
        stroke-miterlimit: 10;
        stroke-linecap: round;
      }

      #fingerprint-base path {
        stroke: var(--base);
      }

      #fingerprint-cover path,
      #face path {
        stroke: var(--cover);
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin3.min.js"></script>
    <script id="rendered-js">
      // Declaring variables ------------------------------

      const svg = document.querySelector("svg");
      const body = document.querySelector("body");
      const tooltip = document.querySelector(".tooltip h1");
      const message = document.querySelector(".tooltip h2");
      let attemptNumber = 0;

      // Functions ------------------------------

      // Reset
      function reset() {
        gsap.set("#fingerprint-cover path, #face path", { drawSVG: "0%" });
        gsap.set("#fingerprint-base path", { opacity: 1 });
        attemptNumber = 0;
      }

      // First Attempt
      function firstAttempt() {
        gsap.to("#fingerprint-cover path", 1, { drawSVG: "50%" });
        attemptNumber++;
      }

      // Second Attempt
      function secondAttempt() {
        gsap.to("#fingerprint-cover path", 1, { drawSVG: "80%" });
        attemptNumber++;
      }

      // Third Attempt
      function thirdAttempt() {
        gsap.to("#fingerprint-cover path", 1, { drawSVG: "100%" });
        attemptNumber++;
      }

      // Complete
      function complete() {
        const complete_tl = gsap.timeline({ defaults: { ease: "power3.out" } });
        complete_tl
          .to("#fingerprint-cover path", 1.5, { drawSVG: "102% 102%" }, 1)
          .to("#fingerprint-base path", 0.5, { opacity: 0 }, 1)
          .to("#smile", 1, { drawSVG: "45% 55%" }, 1)
          .to("#head, #lefteye, #righteye", 1.5, { drawSVG: "100%" }, 1.25)
          .to(
            "#fingerprint-cover path, #fingerprint-base path",
            0.5,
            { opacity: 0 },
            1.7
          )
          .to("#lefteye, #righteye, #smile", { y: -12 }, 2.5)
          .to(tooltip, { y: -12, opacity: 0 }, 2.5)
          .to(message, { y: -12, opacity: 1 }, 2.5)
          .to("#lefteye, #righteye, #smile", 1.5, { y: 0 }, 4);
        body.style.background = "#F5F7FF";
        window.setTimeout(function () {
          // Move to a new location or you can do something else
          window.location.href = "loader.html";
        }, 5800);
      }

      // Interactions ------------------------------

      reset();

      svg.addEventListener("click", () => {
        if (attemptNumber == 0) {
          firstAttempt();
        } else if (attemptNumber == 1) {
          secondAttempt();
        } else if (attemptNumber == 2) {
          thirdAttempt();
          complete();
        }
      });
    </script>
